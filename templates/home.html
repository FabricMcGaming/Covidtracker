<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">COVID-19 tracker</a>
      </div>
    </nav>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Country: {{response["Country_text"]}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">New Cases: {{response["New Cases_text"]}}</h6>
        <p class="card-text">Total Cases: {{response["Total Cases_text"]}}</p>
        <p class="card-text">New Deaths: {{response["New Deaths_text"]}}</p>
        <p class="card-text">Total Deaths: {{response["Total Deaths_text"]}}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
